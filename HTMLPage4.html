    <body>
        <div class="container">
            <h2>Job Application</h2>
            <form onsubmit="handleSubmit(event)">
                <label for="name">Full Name</label>
                <input class="thing" type="text" id="name" name="name" required />

                <label for="email">Email Address</label>
                <input class="thing" type="email" id="email" name="email" required />

                <label for="position">Position</label>
                <input class="thing" type="text" id="position" name="position" required />

                <label for="cover">Cover Letter</label>
                <textarea class="thing" id="cover" name="cover" required></textarea>

                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </div>

        <script>
    function handleSubmit(event) {
      event.preventDefault();
        window.location.href ="HTMLPage5.html"; // Replace with your URL
